 <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>

            <input name="passwordbox" id="passwordbox" value="" placeholder="Password" data-theme="a" type="password" required>
            <button type="submit" id="loginbtn" name="loginsubmit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-lock">Log in</button>

$(document).ready( function() {

$("#loginbtn").on('click',function(){

if($("#loginidbox").val() && $("#passwordbox").val())
